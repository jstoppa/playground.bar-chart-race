<section class="py-6 px-4 text-center">
  <div class="w-full max-w-2xl mx-auto">
    <h2 class="text-4xl mt-2 mb-6 leading-tight font-heading">
      Animated bar chart race
    </h2>
    <p class="mb-8 text-gray-500 leading-relaxed">
      This demo shows how to connect to a Plaid sandbox bank account, download
      the transactions and plot the results in an animated bar chart race
      organised by marchant.
    </p>
    <div class="flex justify-center my-2 mx-4 md:mx-0">
      <!-- <form class="w-full max-w-xl bg-white rounded-lg shadow-md p-6"> -->
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-full px-3 mb-6">
          <label
            class="block uppercase tracking-wide text-left text-gray-700 text-xs font-bold mb-2"
            for="Country"
            >Country</label
          >
          <select
            [(ngModel)]="selectedCountry"
            class="block w-full bg-white text-gray-900 font-medium border border-gray-400 rounded-lg py-3 px-3 leading-tight focus:outline-none"
          >
            <option *ngFor="let c of countries" [ngValue]="c.code">
              {{ c.name }}
            </option>
          </select>
        </div>
        <div class="w-full md:w-full px-3 mb-6">
          <p class="font-bold">Sandbox account details:</p>
          <p>Username: user_good</p>
          <p>Password: user_good</p>
        </div>
        <div class="w-full md:w-full px-3 mb-6">
          <button
            (click)="connectToPlaid()"
            class="appearance-none block w-full bg-blue-600 text-gray-100 font-bold border border-gray-200 rounded-lg py-3 px-3 leading-tight hover:bg-blue-500 focus:outline-none focus:bg-white focus:border-gray-500"
          >
            Log in
          </button>
        </div>
      </div>

      <!-- Select the country 
        <select class="border p-2 rounde-md">
          <option>Round-trip</option>
          <option>Missouri</option>
          <option>texas</option>
        </select> -->

        <a class="inline-block py-4 px-8 mr-6 leading-none text-white bg-indigo-500 hover:bg-indigo-600 rounded shadow" href="#">Sign up</a>
        <a class="text-blue-700 hover:underline" href="#">Learn more</a> -->
      <!-- </form> -->
    </div>
  </div>
</section>
